name: ESF Calendar Sync

on:
  schedule:
    - cron: "*/5 * * * *"  # Toutes les 30 minutes
  workflow_dispatch:  # Permet un dÃ©clenchement manuel

jobs:
  sync:
    runs-on: ubuntu-22.04  # Utiliser une version stable d'Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Update package lists
      run: sudo apt-get update

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install-deps
        playwright install chromium

    - name: Create config directory
      run: mkdir -p config

    - name: Setup Google credentials
      env:
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
      run: |
        echo "$CREDENTIALS_JSON" > config/credentials.json
        echo "$TOKEN_JSON" > config/token.json

    - name: Run main script
      env:
        ESF_USERNAME: ${{ secrets.ESF_USERNAME }}
        ESF_PASSWORD: ${{ secrets.ESF_PASSWORD }}
      run: python3 main.py

