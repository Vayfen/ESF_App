name: ESF Calendar Sync

on:
  schedule:
    - cron: "*/30 4-21 * * *"  # 6h-23h locale (UTC+2)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install zstd
      run: sudo apt-get install -y zstd
      
    - name: Cache APT packages
      uses: actions/cache@v3
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-apt-
      continue-on-error: true  # Ignorer si le cache est corrompu
            
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq && \
        sudo apt-get install -y --no-install-recommends \
          libgtk-3-0 \
          libnotify4 \
          libgconf-2-4 \
          libnss3 \
          libxss1 \
          libasound2 \
          libxtst6 \
          xvfb

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get install -y python3-pip
        pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib pytz

    - name: Create cache directories
      run: |
        mkdir -p ~/.cache/pip
        mkdir -p ~/.cache/ms-playwright

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        playwright install --with-deps chromium

    - name: Write credentials and token files
      env:
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
      run: |
        mkdir -p config
        echo "$CREDENTIALS_JSON" > config/credentials.json
        echo "$TOKEN_JSON" > config/token.json
        
    - name: Run main script
      env:
        CALENDAR_ID: ${{ secrets.CALENDAR_ID }}
        ESF_USERNAME: ${{ secrets.ESF_USERNAME }}
        ESF_PASSWORD: ${{ secrets.ESF_PASSWORD }}
      run: python3 main.py
